                </li>

            <button>
                <img src="../src/img/plus-light.svg" alt="Plus icon">
                <p>Add project</p>

        <main id="upcoming-page">
            <h2>Upcoming</h2>
            <div class="filters">
                <button type="button" class="all">All</button>
                <button type="button" class="this-week">This week</button>
                <button type="button" class="this-month">This month</button>
            </div>
            <div class="projects">
                <article class="project one">
                    <h3>Work</h3>
                    <div class="options">
                        <button type="button" class="drop-down">
                            <p class="input">
                                Sort by: Priority
                                <img src="../src/img/arrow-down.svg" alt="High to low">
                            </p>
                            <img src="../src/img/chevron-down.svg" alt="Click to expand sort by options">
                        </button>
                    </div>
                    <menu class="tasks">
                        <li class="task one">
                            <div class="left">
                                <button type="button">
                                    <img src="../src/img/circle-outline.svg" alt="Unchecked box">
                                </button>
                                <p>Gather end-of-week analysis</p>
                            </div>
                            <div class="right">
                                <p>Jun 10, 2022</p>
                                <img src="../src/img/circle-filled-red.svg" alt="High priority">
                                <div class="buttons">
                                    <button type="button">
                                        <img src="../src/img/pencil.svg" alt="Edit task">
                                    </button>
                                    <button type="button">

                                </div>
                            </div>
                        </li>

                <article class="project two">
